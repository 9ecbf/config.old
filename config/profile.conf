#!/bin/bash

git_branch() {
    git branch 2> /dev/null | sed -e '/^[^*]/d' -e 's/* \(.*\)/(\1)/'
}

if true; then
    color() {
        # black=0
        # red=1
        # green=2
        # yellow=3
        # blue=4
        # magenta=5
        # cyan=6
        # light_white=7
        # gray=8
        # light_red=9
        # light_green=10
        # light_yellow=11
        # light_blue=12
        # light_magenta=13
        # light_cyan=14
        # white=15
        tput setaf $1
    }
    reset() {
        tput sgr0
    }
    PS1='$(color 13)${debian_chroot:+($debian_chroot)}$(reset)\n$(color 8)┌─ $(color 14)\w $(color 11)$(git_branch)$(reset)\n$(color 8)└─ $(reset)'
    clear && echo -e "\n$(reset)Hi $(color 10)$(whoami)$(reset)! $(color 14)Have a nice day!$(reset)"
fi